	<style type="text/css">

<body>
   	<div id="container">

	<div id="header">
	<h1>Hotel Manage Assistant</h1>
	</div>

	<div id="menu">
	<h2>Customer Analysis</h2>
	<ul class = "tab">
		<li><button id="nation">Nation Bar</button></li>
		<li><button id="nationPie">Nation Pie</button></li>
		<li><button id="gender">Geder Bar</button></li>

    <script src="echarts.js"></script>

    <script type="text/javascript">

        // Path
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

	// Echart to display
        require(
            [
                'echarts',
                'echarts/chart/pie' //pie graph
            ],
            function (ec) {
		var pos = document.getElementById('Customer');
		nationPie(pos,ec);  
            }
        );
